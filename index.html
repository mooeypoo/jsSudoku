<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
         <title>jsSudoku - Moriel Schottlender</title>
        <meta name="description" content="A Javascript implementation of a Sudoku puzzle with a backtracking algorithm.">
        <script src="jquery-2.0.3.min.js"></script>
        <script src="singleton.sudoku.js"></script>
		<link rel="stylesheet" href="game.css">
    </head>
	<body>
		<script type="text/javascript">
		$( document ).ready( function() {
			var game = Sudoku.getInstance();
			$( '#container').append( game.getGameBoard() );

			$( '#solve').click( function() {
				game.solve();
			} );
			$( '#validate').click( function() {
				game.validate();
			} );
			$( '#reset').click( function() {
				game.reset();
			} );
		} );
		</script>
		<h1>Sudoku</h1>
		<div id="container"></div>
		<div id="menu" class="sudoku-menu">
			<button id="solve">Solve</button>
			<button id="validate">Validate Board</button>
			<button id="reset">Reset</button>
		</div>
	</body>
</html>
